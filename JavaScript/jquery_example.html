<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script> 
$(document).ready(function(){
    $("div").animate({left: '300'},"slow");
});
</script>
<style> 

#panel {
  padding: 50px;
  width: 35px;
  position: absolute;
  background: green;
}
</style>
</head>
<body>
 
<div id="panel">Hello world!</div>

</body>
</html>

function calculateGPA(arr) {
  // Define the grade-to-numeric mapping
  const gradeToNumeric = {
    'A': 4.0,
    'A-': 3.7,
    'B+': 3.3,
    'B': 3.0,
    'B-': 2.7,
    'C+': 2.3,
    'C': 2.0,
    'C-': 1.7,
    'D+': 1.3,
    'D': 1.0,
    'F': 0.0
  };

  // Initialize variables to store the sum and count of grades
  let sum = 0;
  let count = 0;

  // Use a for loop to iterate through the array and calculate the sum
  for (let i = 0; i < arr.length; i++) {
    const grade = arr[i];

    // Check if the grade exists in the mapping
    if (grade in gradeToNumeric) {
      sum += gradeToNumeric[grade];
      count++;
    } else {
      // Handle invalid grades
      console.log(`Invalid grade: ${grade}`);
    }
  }

  // Calculate the average numeric GPA
  const averageNumericGPA = count > 0 ? sum / count : 0;

  // Convert the numeric GPA to an alphabetic GPA
  let alphabeticGPA = '';
  if (averageNumericGPA >= 3.7) {
    alphabeticGPA = 'A';
  } else if (averageNumericGPA >= 3.3) {
    alphabeticGPA = 'A-';
  } else if (averageNumericGPA >= 3.0) {
    alphabeticGPA = 'B+';
  } else if (averageNumericGPA >= 2.7) {
    alphabeticGPA = 'B';
  } else if (averageNumericGPA >= 2.3) {
    alphabeticGPA = 'B-';
  } else if (averageNumericGPA >= 2.0) {
    alphabeticGPA = 'C+';
  } else if (averageNumericGPA >= 1.7) {
    alphabeticGPA = 'C';
  } else if (averageNumericGPA >= 1.3) {
    alphabeticGPA = 'C-';
  } else if (averageNumericGPA >= 1.0) {
    alphabeticGPA = 'D+';
  } else if (averageNumericGPA >= 0.0) {
    alphabeticGPA = 'D';
  } else {
    alphabeticGPA = 'F';
  }

  return alphabeticGPA;
}
